<div class="row">
    <div class="col-md-8">
        <h3>Post List</h3>
        <div>
            <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
        </div>
        <table class="table table-striped" *ngIf="posts | async as postData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postData">
                    <td>{{post.id}}</td>
                    <td>{{post.title }}</td>
                    <td>{{post.description}}</td>
                    <td>
                        <a href="" class="btn btn-primary" [routerLink]="['edit', post.id]">Update</a>
                        <button class="btn btn-danger mx-2" (click)="onDeletePost(post.id!.toString())">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
